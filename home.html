<!DOCTYPE html>
<html>
    <head>
        <title>Nowat</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Akshar:wght@400;700&display=swap" rel="stylesheet">

        <script src="https://kit.fontawesome.com/5af8ab3676.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/home.css">
    </head>
    <body>
        <header>
            <div class="header-left">
                <div class="logo-container">
                    <a href="/home.html" class="home-link">NOWAT</a>
                </div>
            </div>
            <nav>
                <ul class="header-middle">
                    <li class="header-link-list">
                        <a href="" class="header-link">New & Featured</a>
                    </li>
                    <li class="header-link-list">
                        <a href="" class="header-link">Men</a>
                    </li>
                    <li class="header-link-list">
                        <a href="" class="header-link">Women</a>
                    </li>
                    <li class="header-link-list">
                        <a href="" class="header-link">Kids</a>
                    </li>
                    <li class="header-link-list">
                        <a href="" class="header-link">Accessories</a>
                    </li>
                    <li class="header-link-list">
                        <a href="" class="header-link">Sale</a>
                    </li>
                </ul>
            </nav>
            <div class="header-right">
                <div class="user-icon-container">
                    <i class="fa-solid fa-user fa-lg"></i>
                </div>
                <div class="cart-icon-container">
                    <i class="fa-solid fa-bag-shopping fa-lg"></i>
                </div>
            </div>
        </header>

        <main>
            <div class="slider-container">
                <div class="slider-wrapper">
                    <div class="slide">
                        <img class="slide-image" src="images/index/banners/arsenal-1.webp">
                    </div>
                    <div class="slide">
                        <img class="slide-image" src="images/index/banners/mancity-1.webp">
                    </div>
                    <div class="slide">
                        <img class="slide-image" src="images/index/banners/manutd-1.jpg">
                    </div>
                </div>
                <div class="slider-button-prev">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="slider-button-next">
                    <i class="fa-solid fa-angle-right"></i>
                </div>
            </div>
        </main>
    </body>
</html>
